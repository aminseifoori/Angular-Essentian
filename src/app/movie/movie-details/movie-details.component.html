<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
        <div class="col-md-3">
            <strong>Movie name:</strong>
        </div>
        <div class="col-md-3">
            {{movie?.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <strong>Release Date:</strong>
        </div>
        <div class="col-md-3">
            {{movie?.releaseDate | date: 'dd/MM/yyyy'}}
        </div>
    </div>
</div>

<app-costs [costs]="movie?.costs" (onCostClick)="printToConsole($event)"></app-costs>
