<div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cost of costs" (click)="onCostClicked(cost)">
              <td>{{cost?.amount | number}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
